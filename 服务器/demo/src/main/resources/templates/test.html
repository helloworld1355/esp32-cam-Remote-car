<div class="buttonContain">
  <span id="fps">fsp：</span>
  <button id="forward" class="forward">
  <span class="button-text">前进</span>
  </button>
  <button id="left" class="left">
    <span class="button-text">左转</span>
  </button>
  <button id="right" class="right">
    <span class="button-text">右转</span>
  </button>
  <button id="back" class="back">
    <span class="button-text">后退</span>
  </button>
</div>


<style>
  body{
    text-align: center;
    align-items: center;
    margin: 0;
  }
  .image{
    border: black 1px solid;
    display: block;
    margin: 0 auto;
  }
  button{
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }
  .buttonContain{
    border: black 1px solid;
    /*width: 640px;*/
    /*height: 360px;*/
    height: auto;
    width: 640px;
    display: block;
    margin: 0 auto;
    font-size: 25px;
  }
  .forward{
    font-size: 30px;
    display: block;
    margin: 0 auto;
    margin-top: 50px;
    margin-bottom: 20px;
  }
  .left{
    font-size: 30px;
    margin: 0 auto;
    margin-right: 40px;
  }
  .right{
    font-size: 30px;
    margin: 0 auto;
  }
  .back{

    font-size: 30px;
    display: block;
    margin: 0 auto;
    margin-top: 20px;
  }
  .button-text {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

</style>

<script>
  let videoBase64 = "..."
  let images = 0;
  setInterval("showFps()","1000");

  function showFps(){
    const fpsId = document.getElementById('fps');
    fpsId.innerHTML = "fps：" + images ;
    images = 0;
  }

  // 创建 WebSocket 对象，指定服务器地址
  const socket = new WebSocket('ws://39.106.11.151:80/');

  // 连接建立时的回调函数
  socket.addEventListener('open', (event) => {
    console.log('WebSocket Connection Opened:', event);
    // 发送消息到服务器
    // socket.send('Hello, WebSocket Server!');
  });

  // 收到消息时的回调函数
  socket.addEventListener('message', (event) => {
    console.log('Received ');
    videoBase64 = "data:image/png;base64,"+event.data;
    const imgElement = document.getElementById('image');
    imgElement.src = videoBase64;
    images ++;
  });

  // 连接关闭时的回调函数
  socket.addEventListener('close', (event) => {
    console.log('WebSocket Connection Closed:', event);
  });

  // 发生错误时的回调函数
  socket.addEventListener('error', (event) => {
    console.error('WebSocket Error:', event);
  });

  let btnForward = document.getElementById('forward');
  let btnLeft = document.getElementById('left');
  let btnRight = document.getElementById('right');
  let btnBack = document.getElementById('back');

  btnForward.addEventListener('mousedown',function (){
    socket.send("forward");
    console.log("press!");
  })
  btnForward.addEventListener('touchstart',function (){
    socket.send("forward");
    console.log("press!");
  })

  btnForward.addEventListener('mouseup',function (){
    socket.send("fStop");
    console.log("up!");
  })
  btnForward.addEventListener('touchend',function (){
    socket.send("fStop");
    console.log("up!");
  })


  btnLeft.addEventListener('mousedown',function (){
    socket.send("left");
    console.log("press!");
  })
  btnLeft.addEventListener('mouseup',function (){
    console.log("up!");
    socket.send("lStop");
  })
  btnLeft.addEventListener('touchstart',function (){
    socket.send("left");
    console.log("press!");
  })
  btnLeft.addEventListener('touchend',function (){
    console.log("up!");
    socket.send("lStop");
  })

  btnRight.addEventListener('mousedown',function (){
    socket.send("right");
    console.log("press!");
  })
  btnRight.addEventListener('mouseup',function (){
    console.log("up!");
    socket.send("rStop");
  })
  btnRight.addEventListener('touchstart',function (){
    socket.send("right");
    console.log("press!");
  })
  btnRight.addEventListener('touchend',function (){
    console.log("up!");
    socket.send("rStop");
  })

  btnBack.addEventListener('mousedown',function (){
    socket.send("back");
    console.log("press!");
  })
  btnBack.addEventListener('mouseup',function (){
    console.log("up!");
    socket.send("bStop");
  })
  btnBack.addEventListener('touchstart',function (){
    socket.send("back");
    console.log("press!");
  })
  btnBack.addEventListener('touchend',function (){
    console.log("up!");
    socket.send("bStop");
  })



</script>

</body>
</html>
